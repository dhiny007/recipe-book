<form (ngSubmit)="onModifyItem(f)" #f="ngForm">
    <div class="row">
        <div class="col-md-12">          
            <div class='row'>
                <div class="col-sm-5 col-md-4 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class='form-control' name="name" required ngModel>
                </div>
                <div class="col-sm-2 col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class='form-control' name="amount" required ngModel
                    pattern='^[1-9][0-9]*$'>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type='submit' class='btn btn-success mr-1' [disabled]='!f.valid'>{{editMode ? 'Update' : 'Add'}}</button>
            <button type='button' class='btn btn-danger mr-1' (click)='onDelete()' *ngIf="editMode">Delete</button>
            <button type='button' class='btn btn-primary' (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
